<!DOCTYPE html>
<html>
	<head>
		<title>Add Book and Review</title>
	</head>
	<body>
		{% if messages %}
			<ul>
				{% for message in messages %}
					<li style="color: red;">{{ message }}</li>
				{% endfor %}
			</ul>
		{% endif %}
		<div style="float: right; margin-right: 15px;">
			<a href="/travels">Home</a> &nbsp; &nbsp; <a href="/logout">Logout</a>
		</div>
		<br>
		<br>
		<div>
			<h2>Add a Trip:</h2>
			<form action="/processadd" method="post">
				{% csrf_token %}
				<table>
					<tbody>
						<tr>
							<td>Destination:</td>
							<td><input type="text" name="destination" style="width: 300px"></td>
						</tr>
						<tr>
							<td>Description:</td>
							<td><input type="text" name="desc" style="width: 300px"></td>
						</tr>
						<tr>
							<td>Travel Date From:</td>
							<td><input type="date" name="datefrom" style="width: 200px;"></td>
						</tr>
						<tr>
							<td>Travel Date To:</td>
							<td><input type="date" style="width: 200px;" name="dateto"></td>
						</tr>
						<tr>
							<td></td>
							<td><input style="float: right;" type="submit" name="submit" value="Add"></td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
	</body>
</html>
